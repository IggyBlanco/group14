<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>
        Liaison - Register
    </title>
    <!--javascript-->
    <script type="text/javascript" src="js/md5.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <!--bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--css-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <!--favicon-->
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>

<body>
    
    <div class="row">
        <div class="column-dark col-md-3">
            <h1>
            Welcome!
        </h1>
        <h5 class="font-weight-light">
            Liaison is a simple web-based contact manager.
            Get started by creating an account.
        </h5>
        </div>
        <div class="login-dark col-md-9">
            
            <h1 class="center font-weight-bold display-1">
                Liaison
            </h1>
          
            <form action="LAMPAPI/register.php" method="POST">
          
                <h2 class="text-center font-weight-light">
                    Create An Account
                </h2>
                
                <div class="illustration">
                    <i class="icon ion-android-contacts">
                    </i>
                </div>
                
                <div class="form-group">
                    <input class="form-control" type="text"
                    Id="loginName" placeholder="Username">
                
                    <input class="form-control" type="password"
                    Id="loginPassword" placeholder="Password">
                    
                    <input class="form-control" type="password"
                    Id="confirmPassword" placeholder="Confirm Password">
                  
                    <button class="btn btn-primary btn-block" type="button"
                    id="registerButton"  onclick="doRegistration();">
                        Sign Up
                    </button>
                </div>
                
                <span id="registerResult"></span>
                
                <a class="text-center" href="index.html" style="color:#00b4eb; text-align:center;">
                  Already registered? Log in here.
                </a>
              
            </form>
        </div>
    </div>
</body>

</html>
